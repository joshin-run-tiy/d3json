<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>d3json</title>
<!-- <script src="./scripts/main.js"></script> -->
<script src="./scripts/d3.min.js"></script>
<script src="./scripts/jquery-3.2.1.min.js"></script>
<!-- <link rel="stylesheet" href="./styles/main.css"> -->
<style media="screen">
.bar{
  fill: steelblue;
}

.bar:hover{
  fill: brown;
}

.axis {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}
svg {
  background: red;
}

</style>
</head>
  <body>
    <svg width="500" height="300"></svg>
<script type="text/javascript">
// set the dimensions of the canvas
var margin = {top: 20, right: 20, bottom: 70, left: 40},
    width = 600 - margin.left - margin.right,
    height = 300 - margin.top - margin.bottom;


// set the ranges
var x = d3.scale.ordinal().rangeRoundBands([0, width], .05);

var y = d3.scale.linear().range([height, 0]);

// define the axis
var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")


var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .ticks(10);


// add the SVG element
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");


// load the data
d3.json("obj.json", function(error, data) {
    let timestamp = data.flow[0].report_data[0].timestamp;
    let ts = new Date(timestamp)
    let min = (ts.getMinutes() + ":00");
    let gallons = data.data.flow[0].report_data[0].value;
    data.forEach(function(d) {
        Minute = min
        Gallons = +gallons;
    });

  // scale the range of the data
  x.domain(data.map(function(d) { return Minute; }));
  y.domain([0, d3.max(data, function(d) { return Gallons; })]);

  // add axis
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .selectAll("text")
      .style("text-anchor", "end")
      .attr("dx", "-.8em")
      .attr("dy", "-.55em")
      .attr("transform", "rotate(-90)" );

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 5)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Frequency");


  // Add bar chart
  svg.selectAll("bar")
      .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d.Letter); })
      .attr("width", x.rangeBand())
      .attr("y", function(d) { return y(d.Freq); })
      .attr("height", function(d) { return height - y(d.Freq); });

});

</script>
  </body>
</html>
