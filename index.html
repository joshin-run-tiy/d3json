// set the dimensions of the canvas
var margin = {top: 20, right: 20, bottom: 70, left: 40},
    width = 600 - margin.left - margin.right,
    height = 300 - margin.top - margin.bottom;

//==

// set the ranges
var xScale = d3.scale.ordinal().rangeRoundBands([0, width], .05);
var yScale = d3.scale.linear().range([height, 0]);

//==

// define the axis
var xAxis = d3.svg.axis()
    .scale(xScale)
    .orient("bottom")

//==

var yAxis = d3.svg.axis()
    .scale(yScale)
    .orient("left")
    .ticks(10);

//==

// add the SVG element
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

//==

// load the data
d3.json("obj.json", function(error, data) {
    let timestamp = data.flow[0].report_data[0].timestamp;
    let ts = new Date(timestamp)
    let min = (ts.getMinutes() + ":00");
    let gallons = data.data.flow[0].report_data[0].value;
    data.forEach(function(d) {
        Minute = min
        Gallons = +gallons;
    });

  // scale the range of the data
  xScale.domain(data.map(function(d) { return Minute; }));
  yScale.domain([0, d3.max(data, function(d) { return Gallons; })]);

  var w = 1600;

          .domain(d3.range(dataset.value.length))

  // add axis
  svg.append("g")

      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .selectAll("text")
      .style("text-anchor", "end")
      .attr("dx", "-.8em")
      .attr("dy", "-.55em")
      .attr("transform", "rotate(-90)" );

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 5)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Frequency");


  // Add bar chart
  svg.selectAll("bar")
      .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return xScale(d.Letter); })
      .attr("width", xScale.rangeBand())
      .attr("y", function(d) { return yScale(d.Freq); })
      .attr("height", function(d) { return height - yScale(d.Freq); });

  })
